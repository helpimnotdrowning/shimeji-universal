plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        allowInsecureProtocol = true
        url = uri('http://netbeans.apidesign.org/maven2/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'net.java.dev.jna:jna-platform:4.2.1'
    implementation 'org.netbeans.external:AbsoluteLayout:RELEASE81'
}

group = 'com.group_finity'
version = '1.0.7'
description = 'Shimeji-ee'
java.sourceCompatibility = JavaVersion.VERSION_1_8

jar {
  manifest {
    attributes(
      'Class-Path': './ img/ conf/ ./lib/jna.jar ./lib/examples.jar ./lib/Absol',
      'Main-Class': 'com.group_finity.mascot.Main'
    )
  }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
